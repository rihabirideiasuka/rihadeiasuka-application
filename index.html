<head>

  <title>リハビリデイあすか見学申込</title>

  <!-- JSが無効な環境でも自動遷移（フォールバック） -->

    <meta http-equiv="refresh" content="0; url=https://script.google.com/macros/s/AKfycbxUR17hPxS-0DuHkF3ewYvmBALrzEq-RHw_r8Bv8T_FacmC2wXPE8yR2BZSXg_46kyn/exec">
  </noscript>

  <style>
    /* （任意）何か表示したい場合は残す。全自動なら空でもOK */
    :root{--bg:#f9f5ee;--fg:#2a2a2a}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,'Noto Sans JP',sans-serif}
  </style>
</head>
<body>
  <script>
    // ==== あなたの GAS URL に置き換え可能 ====
    const TARGET_URL = "https://script.google.com/macros/s/AKfycby5aNvFNiNhhpd2HuYzbuD79gwx3bfW__hzWLPZ2n5a_0d8NInkCd6Zum-R3rljGFoR/exec";

    // ?stay=1 が付いていると待機（インストール案内を見たい時など）
    const stay = new URLSearchParams(location.search).has('stay');

    if (!stay) {
      // バックスタックを汚さない: replace の方が戻るボタンで戻れない
      location.replace(TARGET_URL);
    }
    // ※ ここで SW 登録をしても、即リダイレクトで完了しないことが多いので省略推奨。
    //   オフライン対応が必要なら install.html 側で登録してください。
  </script>

  <!-- （任意）何か見せたい文言。完全自動なら不要 -->
